{% include 'head.html' %}
{% include 'header.html' %}

<body>

    <section>
        <div class="container-fluid" style="padding: 0; margin-top: 15px;">
            <div class="row">
                <div class="col-12"
                    style="height: calc(70vh - 200px); background-image: url('https://img.freepik.com/free-vector/top-view-dark-laptop-background-template_52683-7082.jpg?t=st=1712990451~exp=1712994051~hmac=c2fe3164c970dfae735aee2744765b1ba50aa69b213cb99bdf04b79588eafd29&w=1380'); background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center;">
                    <h1 style="color: white; font-size: 3rem;">Articles</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="blog" style="margin-top: 75px;">
        <div class="album py-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3">
                    {% for article in articles %}
                    <div class="col">
                        <a href="{{url_for('single_article_page', article_id = article.id)}}" class="card-link">
                            <div id="article-card" class="card shadow-sm">
                                <img src="{{article.img_url}}" class="bd-placeholder-img card-img-top"
                                    style="object-fit: cover;" width="100%" height="225" role="img"
                                    aria-label="Placeholder: Thumbnail" alt="Placeholder image">
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <div>
                                        <p class="card-title fs-5 fs-md-4 fs-sm-3" id="article-title">{{article.title}}
                                        </p>
                                        <p class="card-text">{{article.subtitle}}</p>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button id="readmore-article-btn" type="button"
                                                class="btn btn-sm code-font">Read More</button>
                                        </div>
                                        <small id="article-date" class="text-body-secondary">{{article.date}}</small>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>


</body>

{% include 'footer.html' %}
